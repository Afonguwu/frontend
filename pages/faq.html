<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用說明</title>
    <link rel="icon" href="../assets/images/logo/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <%- include('./layout/header'); -%>
<!-- content -->
<div class="container">
  <div class="row g-0 mb-2">
    <div class="col-6">
      <button id="introButton" type="button" class="btn btn-light w-100 rounded-start active">功能介紹</button>
    </div>
    <div class="col-6">
      <button id="qaButton" type="button" class="btn btn-light rounded-end w-100">Q&A</button>
    </div>
  </div>
  <div id="carouselSection">
    <div class="custom-indicators">
    <span class="custom-indicator active" data-bs-target="#myCarousel" data-bs-slide-to="0">
      <i class="bi bi-cloud-moon"></i>
    </span>
    <span class="custom-indicator" data-bs-target="#myCarousel" data-bs-slide-to="1">
      <i class='bi bi-tree'></i>
    </span>
    <span class="custom-indicator" data-bs-target="#myCarousel" data-bs-slide-to="2">
      <i class="bi bi-people"></i>
    </span>
    <span class="custom-indicator" data-bs-target="#myCarousel" data-bs-slide-to="3">
      <i class="bi bi-pencil"></i>
    </span>
    <span class="custom-indicator" data-bs-target="#myCarousel" data-bs-slide-to="4">
      <i class="bi bi-heart"></i>
    </span>
  </div>
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://dspncdn.com/a1/media/692x/c9/8b/70/c98b70adb0ae23017c41a0fc2ba32484.jpg" class="d-block w-100" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="https://dspncdn.com/a1/media/692x/c9/8b/70/c98b70adb0ae23017c41a0fc2ba32484.jpg" class="d-block w-100" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="https://dspncdn.com/a1/media/692x/c9/8b/70/c98b70adb0ae23017c41a0fc2ba32484.jpg" class="d-block w-100" alt="Image 3">
      </div>
      <div class="carousel-item">
        <img src="https://dspncdn.com/a1/media/692x/c9/8b/70/c98b70adb0ae23017c41a0fc2ba32484.jpg" class="d-block w-100" alt="Image 4">
      </div>
      <div class="carousel-item">
        <img src="https://dspncdn.com/a1/media/692x/c9/8b/70/c98b70adb0ae23017c41a0fc2ba32484.jpg" class="d-block w-100" alt="Image 5">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  </div>
  <div id="qaSection" class="py-4" style="display:none;">
    <h2 class="text-center">常見問題 QA.</h2>
    <div class="accordion mt-4" id="qaAccordion">
      <div class="accordion-item">
        <h3 class="accordion-header" id="question1">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#answer1" aria-expanded="true" aria-controls="answer1">
          Question 1: 我想更新個人頁面，要去哪裡編輯呢?
          </button>
        </h3>
      <div id="answer1" class="accordion-collapse collapse show" aria-labelledby="question1" data-bs-parent="#qaAccordion">
      <div class="accordion-body">
        可以到側邊欄，點擊使用者頭像進入個人頁面編輯。
      </div>
    </div>
  </div>
      <div class="accordion-item">
        <h3 class="accordion-header" id="question2">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#answer2" aria-expanded="false" aria-controls="answer2">
          Question 2: 我一定要透過google登入嗎?
        </button>
      </h3>
        <div id="answer2" class="accordion-collapse collapse" aria-labelledby="question2" data-bs-parent="#qaAccordion">
          <div class="accordion-body">
          是的，我們目前只提供google登入的方式。
          </div>
        </div>
    </div>
      <div class="accordion-item">
        <h3 class="accordion-header" id="question3">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#answer3" aria-expanded="false" aria-controls="answer3">
          Question 3: 我想進階搜尋想看的小說分類，該怎麼做?
        </button>
      </h3>
        <div id="answer3" class="accordion-collapse collapse" aria-labelledby="question3" data-bs-parent="#qaAccordion">
          <div class="accordion-body">
            您可以在上方搜尋列輸入關鍵字，會跳轉到進階搜尋頁面，可以針對小說類別、
            連載中/已完結/討論區、排序等篩選條件進階搜尋。
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h3 class="accordion-header" id="question4">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#answer4" aria-expanded="false" aria-controls="answer4">
          Question 4: 我該怎麼回首頁?
        </button>
      </h3>
        <div id="answer4" class="accordion-collapse collapse" aria-labelledby="question4" data-bs-parent="#qaAccordion">
          <div class="accordion-body">
            點擊左上角的LOGO即可回到首頁。
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h3 class="accordion-header" id="question5">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#answer5" aria-expanded="false" aria-controls="answer5">
          Question 5: 種樹的時數會消失嗎?
        </button>
        </h3>
        <div id="answer5" class="accordion-collapse collapse" aria-labelledby="question5" data-bs-parent="#qaAccordion">
          <div class="accordion-body">
            我們的系統只提供今天/昨天/前天的時數對比，並不會一直
            持續記錄您的計時時間喔！
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h3 class="accordion-header" id="question6">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#answer6" aria-expanded="false" aria-controls="answer6">
          Question 6: 為什麼要種樹呢？
        </button>
      </h3>
        <div id="answer6" class="accordion-collapse collapse" aria-labelledby="question6" data-bs-parent="#qaAccordion">
          <div class="accordion-body">
            因為我們希望能將使用者計時的時間具象化呈現。
          </div>
        </div>
      </div>
    <!-- Add more questions and answers here -->
    </div>
  </div>
</div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script>
      // Get references to the buttons of features and qa
const introButton = document.getElementById("introButton");
const qaButton = document.getElementById("qaButton");
const carouselSection = document.getElementById("carouselSection");
const qaSection = document.getElementById("qaSection");

// Add a click event listener to the features and qa buttons
introButton.addEventListener("click", () => {
  carouselSection.style.display = "block";
  qaSection.style.display = "none";
  introButton.classList.add("active");
  qaButton.classList.remove("active");
});
qaButton.addEventListener("click", () => {
  carouselSection.style.display = "none";
  qaSection.style.display = "block";
  qaButton.classList.add("active");
  introButton.classList.remove("active");
});

// Get references to the '.custom-indicator'
const customIndicators = document.querySelectorAll('.custom-indicator');
const myCarousel = document.querySelector('#myCarousel');

// Add auto hover
myCarousel.addEventListener('slide.bs.carousel', (event) => {
  customIndicators.forEach(indicator => {
    indicator.classList.remove('active');
  });
  customIndicators[event.to].classList.add('active');
});
    </script>
  </body>
</html>
