<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>發文</title>
    <link rel="icon" href="../assets/images/logo/favicon.ico" type="image/x-icon">
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container mb-4 vh-100">
        <div class="mb-4 w-50">
            <label for="postTitle" class="form-label fw-bold fs-5">標題:</label>
            <textarea  class="form-control" id="postTitle" placeholder="上限30字" rows="2" style="resize: none;"></textarea>
          </div>
          <div class="mb-5 w-25">
            <label for="postTitle" class="form-label fw-bold fs-5">分類:</label>
            <select class="form-select text-center" aria-label="Default select example">
                <option selected>選擇分類</option>
                <option value="科幻">科幻</option>
                <option value="奇幻">奇幻</option>
                <option value="青春校園">青春校園</option>
                <option value="恐怖靈異">恐怖靈異</option>
                <option value="懸疑推理">懸疑推理</option>
                <option value="現代">現代</option>
                <option value="歷史">歷史</option>
                <option value="穿越">穿越</option>
                <option value="戀愛">戀愛</option>
                <option value="百合">百合</option>
                <option value="BL">BL</option>
                <option value="18+">18+</option>
              </select>
          </div>
      <div  id="editor" ></div>
      <a  class="small-btn primary-btn ms-auto d-block" href="forum.html">送出</a>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script>
      ClassicEditor
          .create( document.querySelector( '#editor' ) )
          .catch( error => {
              console.error( error );
          } );
  </script>
  </body>
</html>
